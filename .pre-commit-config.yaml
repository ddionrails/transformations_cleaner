repos:
  - repo: local
    hooks:
      - id: pylint
        name: run pylint
        entry: pylint --rcfile=setup.cfg
        args: ["--disable=bad-continuation"]
        language: system
        files: ".*.py"
        pass_filenames: true
      - id: pyroma
        name: check setup.py
        entry: pyroma .
        language: system
        files: "setup.py"
        pass_filenames: true
      - id: mypy
        name: Check typing
        entry: mypy
        args: ["--ignore-missing-imports", "--strict"]
        language: system
        files: ".*.py"
        pass_filenames: true
      - id: isort
        name: Sort imports
        entry: isort
        language: system
        files: ".*.py"
        pass_filenames: true
      - id: black
        name: Format
        entry: black
        language: system
        files: ".*.py"
        pass_filenames: true
      - id: pytest
        name: unittest
        entry: pytest
        args: ["-rf", "--cov=transformations_cleaner"]
        language: system
        files: ".*.py"
        pass_filenames: false
